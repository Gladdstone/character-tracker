<!--
  Generated template for the InventoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (swipeLeft)="onSwipeLeft();" (swipeRight)="onSwipeRight();">
  <ion-list *ngFor="let item of inventory">
    <ion-item>{{item.name}}</ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <button><ion-icon name="briefcase"></ion-icon></button>
      <button id="arrow"><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
