<ion-header>

  <ion-navbar>
    <ion-title>Spellbook</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addSpell()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding (swipeRight)="onSwipeRight()">
  <ion-list *ngFor="let spell of spells">
    <ion-item>{{spell.name}}</ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <button><ion-icon name="bookmarks"></ion-icon></button>
      <button id="arrow"><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
